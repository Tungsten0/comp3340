<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 3px solid;
            text-align: center;
            position: relative; /* Added */
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .return-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .return-button:hover {
            background-color: #555;
        }
        .order-form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .order-form h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group label.required::after {
            content: '*';
            color: red;
            margin-left: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .form-group input[type="datetime-local"] {
            cursor: not-allowed;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield; /* for Firefox */
            -webkit-appearance: none; /* for Safari and Chrome */
            appearance: none; /* Standard */
        }
        .form-group input[type="number"]::-webkit-inner-spin-button,
        .form-group input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none; /* for Safari and Chrome */
            margin: 0; /* removes the extra space for spinners */
        }
        .form-group input[type="submit"] {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: not-allowed;
            font-size: 16px;
        }
        .form-group input[type="submit"].enabled {
            background: #333;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background: #555;
        }
        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #ddd;
        }
        .progress-bar {
            height: 100%;
            background: #4caf50;
            width: 0;
            transition: width 0.3s;
        }
        .form-message {
            margin-top: 10px;
            color: #ff0000;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <a href="dashboard.html" class="return-button">Return to Dashboard</a>
        <h1>Material Order Form</h1>
    </div>
</header>

<div class="container">
    <div class="order-form">
        <h2>Place an Order</h2>
        <form action="/submit-order" method="post" id="order-form">
            <div class="form-group">
                <label for="order-id">Order ID</label>
                <input type="text" id="order-id" name="order_id" readonly>
            </div>

            <div class="form-group">
                <label for="department" class="required">Department Name</label>
                <input type="text" id="department" name="department" required>
            </div>

            <div class="form-group">
                <label for="order-datetime">Order Date and Time</label>
                <input type="datetime-local" id="order-datetime" name="order_datetime" required readonly>
            </div>

            <div class="form-group">
                <label for="product" class="required">Select Material</label>
                <select id="product" name="product" required>
                    <option value="">Select a product</option>
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity" class="required">Quantity of Material</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="additional-info">Additional Information</label>
                <textarea id="additional-info" name="additional_info" placeholder="Add any additional information here..."></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Place Order" id="submit-button">
            </div>

            <!-- message for mandatory fields -->
            <div class="form-message">
                <span>* fields need to be filled in before form submission.</span>
            </div>
        </form>

        <!-- implementing a progress bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const orderDateTimeInput = document.getElementById('order-datetime');
        const orderIdInput = document.getElementById('order-id');
        const submitButton = document.getElementById('submit-button');
        const form = document.getElementById('order-form');
        const progressBar = document.getElementById('progress-bar');

        const now = new Date();

        // convert time to Eastern Time Zone (ET)
        const offset = -5; // adjust so it is accurate in case it shows the wrong time
        const easternTime = new Date(now.getTime() + offset * 60 * 60 * 1000);
        easternTime.setHours(easternTime.getHours() + 9);

        // format to match the `datetime-local` input format
        const year = easternTime.getFullYear();
        const month = String(easternTime.getMonth() + 1).padStart(2, '0');
        const day = String(easternTime.getDate()).padStart(2, '0');
        const hours = String(easternTime.getHours()).padStart(2, '0');
        const minutes = String(easternTime.getMinutes()).padStart(2, '0');
        const dateTimeString = `${year}-${month}-${day}T${hours}:${minutes}`;

        orderDateTimeInput.value = dateTimeString;

        // retrieve the last Order ID from localStorage or start with 0000000
        let lastOrderId = localStorage.getItem('lastOrderId');
        if (lastOrderId === null) {
            lastOrderId = '0000000';
        } else {
            lastOrderId = String(parseInt(lastOrderId) + 1).padStart(7, '0');
        }

        // saving the new Order ID back to localStorage
        localStorage.setItem('lastOrderId', lastOrderId);

        orderIdInput.value = lastOrderId;

        // enable/disable the submit button based on form validity
        const updateButtonState = () => {
            if (form.checkValidity()) {
                submitButton.classList.add('enabled');
                submitButton.disabled = false;
                updateProgressBar(3); // All fields are filled
            } else {
                const requiredFields = [ 'department', 'product', 'quantity' ];
                const filledFields = requiredFields.filter(fieldId => {
                    return document.getElementById(fieldId).value.trim() !== '';
                }).length;
                updateProgressBar(filledFields);
                submitButton.classList.remove('enabled');
                submitButton.disabled = true;
            }
        };

        const updateProgressBar = (completedFields) => {
            const percentages = [0, 33, 66, 100];
            progressBar.style.width = `${percentages[completedFields]}%`;
        };

        // listen for input changes and update button state
        form.addEventListener('input', updateButtonState);

        // initializing button state
        updateButtonState();
    });
</script>
</body>
</html>
