<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Material</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: url('media/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .container {
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .return-btn {
            background-color: #45a049;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .return-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
<header>
    <h1>Order Material</h1>
</header>
<div class="container">
    <form id="orderForm">
        <div class="form-group">
            <label for="productNumber">Product Number:</label>
            <input type="text" id="productNumber" name="productNumber" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="" disabled selected>Select a location</option>
                <option value="building1">Building 1</option>
                <option value="building2">Building 2</option>
                <option value="building3">Building 3</option>
            </select>
        </div>
        <div class="btn-container">
            <button type="submit" class="btn">Order</button>
        </div>
    </form>
</div>

<div class="btn-container">
    <a href="user_dashboard.html" class="return-btn">Return to Main Menu</a>
</div>

</body>
</html>
