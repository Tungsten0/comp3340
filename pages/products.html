<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            border-radius: 8px;
            max-width: 900px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for better visibility */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .return-button-container {
            margin-top: 20px;
            text-align: center;
        }

        .return-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .return-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>Product Inventory</h1>
</header>
<div class="container">
    <h2>Product Inventory:</h2>
    <table>
        <thead>
        <tr>
            <th>Product Number</th>
            <th>Product Name</th>
            <th>Storage Quantity</th>
            <th>Storage Indicator</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="productTableBody">
        <!-- Product data will be dynamically added here -->
        </tbody>
    </table>
    <!-- Return Button -->
    <div class="return-button-container">
        <a href="material_handler_dashboard.html" class="return-button">Return to Main Menu</a>
    </div>
</div>

<script>
    // Sample data to simulate the output from the server
    const sampleData = [
        {
            productNumber: 101,
            productName: 'Product A',
            storageQuantity: 50,
            storageIndicator: 'A',
            price: 29.99
        },
        {
            productNumber: 102,
            productName: 'Product B',
            storageQuantity: 20,
            storageIndicator: 'B',
            price: 49.99
        },
        {
            productNumber: 103,
            productName: 'Product C',
            storageQuantity: 75,
            storageIndicator: 'A',
            price: 15.49
        }
    ];

    const productTableBody = document.getElementById('productTableBody');

    // Sort data by product number
    sampleData.sort((a, b) => a.productNumber - b.productNumber);

    sampleData.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
                <td>${product.productNumber}</td>
                <td>${product.productName}</td>
                <td>${product.storageQuantity}</td>
                <td>${product.storageIndicator}</td>
                <td>${product.price.toFixed(2)}</td>
            `;

        productTableBody.appendChild(row);
    });
</script>
</body>
</html>
