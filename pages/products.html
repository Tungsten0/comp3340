<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Add some basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        header {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
<header>
    <h1>Product Inventory</h1>
</header>
<div class="container">
    <h2>Product Inventory:</h2>
    <table>
        <thead>
        <tr>
            <th>Product Number</th>
            <th>Product Name</th>
            <th>Storage Quantity</th>
            <th>Storage Indicator</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="productTableBody">
        <!-- Product data will be dynamically added here -->
        </tbody>
    </table>
</div>

<script>
    // Sample data to simulate the output from the server
    const sampleData = [
        {
            productNumber: 101,
            productName: 'Product A',
            storageQuantity: 50,
            storageIndicator: 'A',
            price: 29.99
        },
        {
            productNumber: 102,
            productName: 'Product B',
            storageQuantity: 20,
            storageIndicator: 'B',
            price: 49.99
        },
        {
            productNumber: 103,
            productName: 'Product C',
            storageQuantity: 75,
            storageIndicator: 'A',
            price: 15.49
        }
    ];

    const productTableBody = document.getElementById('productTableBody');

    // Sort data by product number
    sampleData.sort((a, b) => a.productNumber - b.productNumber);

    sampleData.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
                <td>${product.productNumber}</td>
                <td>${product.productName}</td>
                <td>${product.storageQuantity}</td>
                <td>${product.storageIndicator}</td>
                <td>${product.price.toFixed(2)}</td>
            `;

        productTableBody.appendChild(row);
    });
</script>
</body>

</html>
