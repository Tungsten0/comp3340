<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .container {
            padding: 20px;
            border-radius: 8px;
            max-width: 1200px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .company-name-container {
            margin-bottom: 20px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .close-btn:hover {
            background-color: #e53935;
        }

        .return-btn {
            background-color: #45a049;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .return-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
<header>
    <h1>Create Purchase Order</h1>
</header>
<div class="container">
    <div class="company-name-container">
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company-name" required>
    </div>

    <table id="po-table">
        <thead>
        <tr>
            <th>Product Number</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <!-- Row template for up to 15 items -->
        <tr>
            <td><input type="text" name="product-number[]" class="product-number" required></td>
            <td><input type="text" name="product-name[]" readonly></td>
            <td><input type="number" name="quantity[]" required></td>
            <td><input type="text" name="price[]" readonly></td>
            <td><button type="button" class="remove-btn">Remove</button></td>
        </tr>
        </tbody>
    </table>

    <div class="btn-container">
        <button type="button" class="btn" onclick="addRow()">Add Item</button>
        <button type="submit" class="btn">Order</button>
    </div>
</div>

<div class="btn-container">
    <a href="admin_dashboard.html" class="return-btn">Return to Main Menu</a>
</div>

<script>
    const maxRows = 15;
    const mockProductData = {
        '001': { name: 'Widget', price: '19.99' },
        '002': { name: 'Gadget', price: '29.99' }
        // Add more mock data here
    };

    function addRow() {
        const tableBody = document.querySelector('#po-table tbody');
        const rowCount = tableBody.rows.length;

        if (rowCount < maxRows) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" name="product-number[]" class="product-number" required></td>
                <td><input type="text" name="product-name[]" readonly></td>
                <td><input type="number" name="quantity[]" required></td>
                <td><input type="text" name="price[]" readonly></td>
                <td><button type="button" class="remove-btn">Remove</button></td>
            `;
            tableBody.appendChild(row);

            // Add event listener to the new remove button
            row.querySelector('.remove-btn').addEventListener('click', function() {
                row.remove();
            });

            // Add event listener to the new product number input
            row.querySelector('.product-number').addEventListener('change', function() {
                fetchProductData(this.value, (data) => {
                    this.closest('tr').querySelector('input[name="product-name[]"]').value = data.name;
                    this.closest('tr').querySelector('input[name="price[]"]').value = data.price;
                });
            });
        } else {
            alert('Maximum of 15 items allowed.');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Initial setup for remove buttons
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('tr').remove();
            });
        });

        // Initial setup for product number inputs
        document.querySelectorAll('.product-number').forEach(input => {
            input.addEventListener('change', function() {
                fetchProductData(this.value, (data) => {
                    this.closest('tr').querySelector('input[name="product-name[]"]').value = data.name;
                    this.closest('tr').querySelector('input[name="price[]"]').value = data.price;
                });
            });
        });
    });

    function fetchProductData(productNumber, callback) {
        // Mock data fetch
        const data = mockProductData[productNumber] || { name: '', price: '' };
        callback(data);
    }
</script>
</body>
</html>
