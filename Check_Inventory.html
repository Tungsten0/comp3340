<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: url('media/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }

        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            border-radius: 8px;
            max-width: 900px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for better visibility */
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-group {
            margin-top: 10px;
            text-align: center;
        }

        .button-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        .button-group button:hover {
            background-color: #45a049;
        }

        .inventory-result {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .return-button-container {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .return-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .return-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Product Inventory</h1>
    <form onsubmit="handleInventorySubmit(event)">
        <div class="form-group">
            <label for="product-number">Product Number:</label>
            <input type="text" id="product-number" name="product-number" placeholder="Enter product number" required>
        </div>
        <div class="button-group">
            <button type="submit">Check Inventory</button>
        </div>
    </form>
    <div id="inventory-result" class="hidden">
        <h2>Inventory Details</h2>
        <p id="total-quantity"></p>
        <table>
            <thead>
            <tr>
                <th>Zone</th>
                <th>Storage Number</th>
                <th>Storage Level</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody id="inventory-table-body">
            <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Return Button at the Bottom -->
<div class="return-button-container">
    <a href="material_handler_dashboard.html" class="return-button">Return to Main Menu</a>
</div>

<script>
    function handleInventorySubmit(event) {
        event.preventDefault(); // Prevent default form submission

        // Get the form elements
        const productNumberInput = document.getElementById('product-number');

        // Retrieve the product number and convert to upper case
        const productNumber = productNumberInput.value.trim().toUpperCase();

        // Check if product number is filled
        if (!productNumber) {
            alert('Please enter a product number.');
            return;
        }

        // Simulate fetching inventory data (replace this with actual data fetching)
        const inventoryData = {
            "P001": [
                { "zone": "Z01", "number": "001", "level": "A", "quantity": 10 },
                { "zone": "Z02", "number": "003", "level": "B", "quantity": 5 }
            ],
            "P002": [
                { "zone": "Z01", "number": "002", "level": "C", "quantity": 20 },
                { "zone": "Z03", "number": "004", "level": "D", "quantity": 15 }
            ]
            // Add more example data as needed
        };

        // Convert all keys in inventoryData to upper case for comparison
        const inventoryDataUpper = Object.keys(inventoryData).reduce((acc, key) => {
            acc[key.toUpperCase()] = inventoryData[key];
            return acc;
        }, {});

        const productData = inventoryDataUpper[productNumber] || [];

        if (productData.length > 0) {
            let totalQuantity = 0;
            const tableBody = document.getElementById('inventory-table-body');
            tableBody.innerHTML = ''; // Clear previous data

            productData.forEach(item => {
                totalQuantity += item.quantity;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.zone}</td>
                    <td>${item.number}</td>
                    <td>${item.level}</td>
                    <td>${item.quantity}</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('total-quantity').textContent = `Total Quantity: ${totalQuantity}`;
            document.getElementById('inventory-result').classList.remove('hidden');
        } else {
            alert('No inventory data found for the given product number.');
            document.getElementById('inventory-result').classList.add('hidden');
        }
    }
</script>
</body>
</html>
