<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Handler Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
    <h1>Welcome Material Handler</h1>
    <nav class="navigation">
        <a href="#" class="active">Dashboard</a>
        <a href="inventory.html">Manage Inventory</a>
        <a href="Check_Inventory.html">Search Inventory</a>
        <a href="picking_queue.html">Order Queue</a>
        <a href="Profile_Edit.html">Profile</a>
    </nav>
    <button id="logoutBtn">Logout</button>
</header>

<main>
    <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
        <div class="form-box">
            <h2>Order Material</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="clipboard-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Material Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="cube-outline"></ion-icon></span>
                    <input type="number" required>
                    <label>Quantity</label>
                </div>
                <button type="submit" class="btn">Order</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Your Company</p>
</footer>

<script src="script/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
        window.location.href = 'index.html';
    });
</script>
</body>

</html>
