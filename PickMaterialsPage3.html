<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiving Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .material-form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .material-form h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"] {
            background: #f9f9f9;
            cursor: not-allowed;
        }
        .form-group input[type="submit"] {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background: #555;
        }
        .order-date-time-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Receiving Order Form</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="material-form">
            <h2>Order Details</h2>
            <form action="/submit-receiving-order" method="post">
                <div class="form-group">
                    <label for="order-id">Order ID</label>
                    <input type="text" id="order-id" name="order_id" required>
                </div>

                <div class="form-group order-date-time-group">
                    <label for="initial-order-date-time">Initial Order Date and Time</label>
                    <input type="text" id="initial-order-date-time" name="initial_order_date_time" readonly>
                </div>

                <div class="form-group">
                    <label for="initial-employee">Initial Employee</label>
                    <input type="text" id="initial-employee" name="initial_employee" readonly>
                </div>

                <div class="form-group">
                    <label for="material-location">Material Location</label>
                    <input type="text" id="material-location" name="material_location" readonly>
                </div>

                <div class="form-group">
                    <label for="material">Material</label>
                    <input type="text" id="material" name="material" readonly>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" readonly>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Exit">
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const orderIdInput = document.getElementById('order-id');
            const initialEmployeeInput = document.getElementById('initial-employee');
            const initialOrderDateTimeInput = document.getElementById('initial-order-date-time');
            const materialLocationInput = document.getElementById('material-location');
            const materialInput = document.getElementById('material');
            const quantityInput = document.getElementById('quantity');

            // random - replace with accurate data from the database
            const exampleData = {
                initialEmployee: "John Doe",
                initialOrderDateTime: "2024-07-15 14:30",
                materialLocation: "Aisle 3, Shelf B",
                material: "Material 1",
                quantity: 100
            };

            orderIdInput.addEventListener('change', function() {
                initialEmployeeInput.value = exampleData.initialEmployee;
                initialOrderDateTimeInput.value = exampleData.initialOrderDateTime;
                materialLocationInput.value = exampleData.materialLocation;
                materialInput.value = exampleData.material;
                quantityInput.value = exampleData.quantity;
            });
        });
    </script>
</body>
</html>
